<div class="memory-container">
  <div class="memory">
    <div *ngFor="let memorySlot of memorySlots; let i = index" class="memory-slot" [ngClass]="{'memory-bg-white': i % 2 == 0, 'memory-bg-gray': i % 2 == 1 }">
      <div *ngIf="memorySlot == undefined" class="memory-block-empty"></div>
      <div *ngIf="memorySlot != undefined" class="memory-block"> {{ memorySlot }}</div>
      <div class="memory-number">{{ i }}</div>
    </div>
  </div>
</div>
